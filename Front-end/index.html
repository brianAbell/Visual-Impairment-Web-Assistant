<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Visual Impairment Web Assistant</title>
  <meta name="description" content="A web assistant tool for visually impaired users to get a summary of web pages by entering their URL.">
  <meta name="author" content="Your Name">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <!-- Primary Page Layout -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Visual Impairment Web Assistant v0.1</h4>
        <p>Enter the URL of the webpage you want to summarize:</p>

        <!-- URL Input -->
        <input type="text" id="urlInput" placeholder="Enter URL here">

        <!-- Enter button to send the URL -->
        <button id="enterButton" onclick="getSummary()">Enter</button>

        <!-- This is for visible feedback area for API return -->
        <textarea id="feedbackArea" readonly rows="10" cols="50" placeholder="Your summarized content will appear here..."></textarea>
      </div>
    </div>
  </div>
  
  <!-- script tag -->
  <script src="js/app.js"></script>
</body>
</html>
